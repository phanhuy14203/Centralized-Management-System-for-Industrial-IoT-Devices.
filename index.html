<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Camera Configurations</title>
  <style>
    /* Tổng thể thiết kế */
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f4f7f6;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      color: #659DBD;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      background-color: #fff;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #659DBD;
      color: rgb(0, 0, 0);
      font-size: 1.1rem;
    }

    td {
      background-color: #ffffff;
      font-size: 1rem;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    button {
      padding: 8px 16px;
      background-color: #659DBD;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #E8A87C;
    }

    .modal {
      display: none;
      position: relative;
      z-index: 1000;
      left: 0;
      top: 0;
      border-radius: 10px;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: #fff;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 8px 16px #fff;
      border-radius: 10px;
      margin-top: 0px;
      text-align: center;
    }

    .close-btn {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .close-btn:hover {
      color: #659DBD;
    }

    #zoomed-image {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      max-width: 90%;
      max-height: 90%;
      border: 3px solid #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    #zoomed-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 999;
      cursor: zoom-out;
    }

    #pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    }
    /* Thêm css cho số trang */
    #pagination button {
      padding: 6px 12px;
      font-size: 1rem;
    }
    #pagination input {
    width: 50px;
    text-align: center;
    margin: 0 10px;
    }
    #pagination span {
    margin-left: 5px;
    }
    #chartModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
    /* Thêm hiệu ứng hover cho modal nội dung */
    .modal-content table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }

    .modal-content td, .modal-content th {
      padding: 10px;
      text-align: center;
    }

    .modal-content th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h1>QUẢN LÝ CAMERA</h1>
  
  <table>
    <thead>
      <tr>
        <th>STT</th>
        <th>Camera</th>
        <th>Vị trí</th>
        <th>Thông tin cấu hình</th>
      </tr>
    </thead>
    <tbody id="camera-table-body">
      <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
    </tbody>
  </table>

  <!-- Modal hiển thị IMAGE_PROCESSED -->
  <div id="imageProcessedModal" class="modal">
    <div class="modal-content">
      <h2>HÌNH ẢNH ĐÃ XỬ LÝ</h2>
      <table>
        <thead>
          <tr>
            <th>STT</th>
            <th>Thời gian</th>
            <th>Read Value</th>
            <th>Ảnh</th>
          </tr>
        </thead>
        <tbody id="imageProcessedTableBody">
          <!-- Dữ liệu IMAGE_PROCESSED sẽ được thêm bằng JavaScript -->
        </tbody>
      </table>
      <div id="pagination">
        <button id="prevPage" onclick="changePage(-1)">Trước</button>
        <input type="text" id="currentPageInput" value="1" onkeypress="handlePageInput(event)" />
        <span id="totalPagesSpan">/ 1</span>
        <button id="nextPage" onclick="changePage(1)">Sau</button>
      </div>
    </div>
    <div id="zoomed-overlay" onclick="closeZoomedImage()"></div>
    <img id="zoomed-image" onclick="closeZoomedImage()" />
  </div>

  <!-- Modal hiển thị ReadArea -->
  <div id="readAreaModal" class="modal">
    <div class="modal-content">
      <h2>THÔNG TIN CẤU HÌNH CAMERA</h2>
      <table>
        <thead>
          <tr>
            <th>STT</th>
            <th>Key</th>
            <th>X</th>
            <th>Y</th>
            <th>Height</th>
            <th>Width</th>
            <th>ReadMode</th>
          </tr>
        </thead>
        <tbody id="readAreaTableBody">
          <!-- Dữ liệu ReadArea sẽ được thêm bằng JavaScript -->
        </tbody>
      </table>
      <!-- thêm tính năng chuyển trang ở bảng xem Key -->
    </div>
  </div>

  <!-- Modal Read Value -->
  <div id="readValueModal" class="modal">
    <div class="modal-content">
      <h2>READ VALUE</h2>
      <div class="modal-body"></div>
    </div>
  </div>
  <!-- Modal hiển thị biểu đồ -->
  <!-- <div id="chartModal" class="modal">
    <div class="modal-content">
      <h2>Biểu đồ Key</h2>
      <canvas id="keyChart"></canvas>
    </div>
  </div> -->
  <script src="script.js"></script>
  <div id="keyValueModal" class="modal">
  <div class="modal-content">
    <h2>Value ở KEY</h2>
    <canvas id="keyChart"></canvas>
    <table>
      <thead>
        <tr>
          <th>Thời gian</th>
          <th>Giá trị</th>
        </tr>
      </thead>
      <tbody id="keyValueTableBody">
        <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
